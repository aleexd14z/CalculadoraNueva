name: CI

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Run unit tests and generate coverage report
      run: dotnet test --configuration Release --collect:"XPlat Code Coverage"
      working-directory: ./TestTDD

    - name: Setup SonarScanner
      uses: Warchant/setup-sonar-scanner@v8
      
    - name: Build and analyze
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Este token está disponible automáticamente
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Necesitas configurarlo en los secretos del repo
      shell: powershell
      run: |
          sonar-scanner begin /k:"aleexd14z_CalculadoraNueva" /o:"aleexd14z" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          sonar-scanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    - name: Upload coverage report to GitHub
      uses: actions/upload-artifact@v2
      with:
       name: code-coverage-report
       path: ./TestTDD/TestResults/**/*.xml
